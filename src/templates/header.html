<header>
    <nav class="navbar border-bottom border-body" data-bs-theme="light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'main-page-view' %}">Главная</a>
            {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button class="btn" type="submit">Выйти</button>
                </form>
            {% else %}
                <div>
                    <a class="navbar-brand" href="{% url 'login' %}">Войти</a>
                    <a class="navbar-brand" href="{% url 'register-view' %}">Зарегистрироваться</a>
                </div>
            {% endif %}
        </div>
    </nav>
</header>
